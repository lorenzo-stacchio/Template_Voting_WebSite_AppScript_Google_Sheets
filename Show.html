<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body class="container mt-5">
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <h1 class="mb-4">Hackathon current ranking</h1>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <table class="table table-bordered table-striped">
          <thead class="thead-dark">
          <tr>
            <td class="td">Team Name </td>
            <td class="td">Actual Score </td>
          </tr>
          </thead>
          <tbody id="valueList">
          </tbody>
        </table>
      
      </div>
    </div>
    <div class="row">
      <div class="col text-right">
      <h5 class="mb-5" id="updated">Update at </h5>
      </div>
    </div>
    </div>

    <script>
      function updateList(values) {
            var listElement = document.getElementById('valueList');
            console.log(values);
            listElement.innerHTML = ''; // Clear the list

            var dictEl = Object.entries(values);

            //sorted by vote
            for (const [key, value] of dictEl.sort((a, b) => b[1] - a[1])) {
              console.log(key, value);
              var rowTable = document.createElement('tr');
              var array1 = [key,value];

              array1.forEach((element) =>{
                    console.log(element);
                    var td1 = document.createElement('td');
                    td1.innerText = element;
                    rowTable.appendChild(td1)
              });
              console.log(rowTable);

              rowTable.className = 'tr';
              listElement.appendChild(rowTable);  
            }

            var date = new Date().toLocaleString();
            document.getElementById('updated').textContent = `Update at ${date}`;
          }

    function update(){
        // Fetch list values from Google Apps Script and display them
      google.script.run.withSuccessHandler(updateList).iterateList();
    }
    
    update();
    setInterval(update, 5000);
    </script>
</body>

</html>
